{%  extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mt-2">
        <div class="card card-body text-center">
            <p>Are you sure you want to delete player "{{item}}"?</p>
            <form action="{% url 'players-delete' item.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'players-home'%}" class="btn btn-info">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
