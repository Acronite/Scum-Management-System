{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-4 mt-2">
        <form method="POST" action="">
            {% csrf_token %}
            <div class='card'>
                <div class="card-header"><strong>Register your account</strong></div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="label">Username </div>
                        <div class="">{{form.username}}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Email </div>
                        <div class="">{{form.email}}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Password </div>
                        <div class="">{{form.password1}}</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Password Confirmation</div>
                        <div class="">{{form.password2}}</div>
                    </div>                    
                    <input type="submit" class="btn btn-secondary btn-block" name="Create User" value="Register">
                    <div class="form-group">
                        <small>{{form.errors}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
